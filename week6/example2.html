<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>script 태그에 자바스크립트 작성</title>
  <script>
    function over(obj) {
      obj.src = "img/banana.jfif";
    }

    function out(obj) {
      obj.src = "img/apple.jfif";
    }
  </script>
</head>

<body>
  <h3>마우스 올려 보세요</h3>
  <hr>
  <img src="img/apple.jfif" alt="apple" onmouseover="over(this)" onmouseout="out(this)">
</body>

</html>

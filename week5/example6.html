<!DOCTYPE html>
<html>

<head>
  <title>z-index 프로퍼티</title>
  <style>
    div {
      position: absolute;
    }

    img {
      position: absolute;
    }

    #card_K {
      z-index: -3;
      left: 10px;
      top: 20px;
    }

    #card_Q {
      z-index: 2;
      left: 40px;
      top: 30px;
    }

    #card_J {
      z-index: 3;
      left: 80px;
      top: 40px;
    }

    #card_10 {
      z-index: 7;
      left: 120px;
      top: 50px;
    }
  </style>
</head>

<body>
  <h3>z-index 프로퍼티</h3>
  <hr>
  <div>
    <img id="card_K" src="img/k.png" width="100" height="140" alt="K">
    <img id="card_Q" src="img/q.png" width="100" height="140" alt="Q">
    <img id="card_J" src="img/j.jpg" width="100" height="140" alt="J">
    <img id="card_10" src="img/10.png" width="100" height="140" alt="클로버 10">
  </div>
</body>

</html>

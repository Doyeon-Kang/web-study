<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>응용5 - 회원가입 화면 만들기</title>
</head>
<body>
  <h2>회원가입</h2>
  <hr>
  <form>
    <table>
      <tr>
        <td>성명:</td>
        <td><input type="text" placeholder="홍길동"></td>
      </tr>
      <tr>
        <td>학번:</td>
        <td><input type="text" placeholder="20151111"></td>
      </tr>
      <tr>
        <td>전공:</td>
        <td><input type="text" placeholder="국어국문과"></td>
      </tr>
      <tr>
        <td>주소:</td>
        <td><input type="text" placeholder="강원도 춘천시 효자동 00번지"></td>
      </tr>
      <tr>
        <td>연락처:</td>
        <td><input type="text" placeholder="010-xxxx-xxxx"></td>
      </tr>
      <tr>
        <td>취미:</td>
        <td><input type="text" name="1"></td>
        <td><input type="text" name="2"></td>
        <td><input type="text" name="3"></td>
        <td><input type="text" name="4"></td>
      </tr>
      <tr>
        <td>특기:</td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>관심분야:</td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td></td>
        <td><button>submit</button></td>
      </tr>
    </table>
  </form>
</body>
</html>

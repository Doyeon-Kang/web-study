<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>응용4 - 이메일 전송화면 만들기</title>
</head>
<body>
  <h2>이메일 전송화면</h2>
  <br>
  <form>
    <table>
      <tr>
        <td>이름</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>이메일</td>
        <td><input type="email" placeholder="메일주소@host"></td>
      </tr>
      <tr>
        <td>내용</td>
        <td><textarea name="content" cols="22" rows="10" wrap="soft"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button>Send</button>
          <button>Reset</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

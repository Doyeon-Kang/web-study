<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제2</title>
</head>

<body>
  <script>
    var gugudan = prompt("출력할 구구단을 입력하세요.");
    var size = 10;

    for (var i = 1; i <= 9; i++) {
      document.write("<span ");
      document.write("style='font-size:" + (size + 5 * i) + "px'>");
      document.write(gugudan + " * " + i + " = " + (gugudan * i));
      document.write("</span>")
      document.write("<br>");
    }
  </script>
</body>

</html>

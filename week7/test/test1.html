<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제1</title>
</head>

<body>
  <script>
    var row = prompt("출력할 행 수를 입력하세요.");
    var icon = prompt("연속적으로 기호를 4개 입력하세요.");
    var limit = row - 1;

    for (var i = 0; i < row; i++) {
      for (var j = 0; j < row; j++) {
        if (i == 0) {
          document.write(icon[0]);
        } else if (i == limit) {
          document.write(icon[3]);
        } else {
          if (j == 0) {
            document.write(icon[1]);
          } else if (j == limit) {
            document.write(icon[2]);
          } else {
            document.write("&nbsp;&nbsp;&nbsp;");
          }
        }
      }
      document.write("<br>");
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제1</title>
</head>
<body>
    <h2>대입 연산</h2>
    <hr>
    <script>
        let x = 3;
        let y = 3;
        let z = 3;

        document.write(`x=${x},`);
        document.write(`y=${y},`);
        document.write(`z=${z}<br><br>`);

        document.write(`x += 3; 실행후, x=${x+=3}<br>`);
        document.write(`y *= 3; 실행후, y=${y*=3}<br>`);
        document.write(`z %= 3; 실행후, z=${z%=2}`);
    </script>
</body>
</html>

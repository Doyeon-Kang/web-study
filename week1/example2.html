<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제2</title>
</head>
<body>
    <h2>if-else를 이용한 학점 매기기</h2>
    <hr>
    <script>
        let score = prompt('황기태 님 점수를 입력하세요');
        if(score <= 100 && score >= 90) {
            document.write(`${score}(은)는 A입니다.`);
        } else if(score >= 80 && score <= 89) {
            document.write(`${score}(은)는 B입니다.`);
        } else if(score >= 70 && score <= 79) {
            document.write(`${score}(은)는 C입니다.`);
        } else if(score >= 60 && score <= 69) {
            document.write(`${score}(은)는 D입니다.`);
        } else if(score >= 0 && score <= 59) {
            document.write(`${score}(은)는 F입니다.`);
        } else {
            document.write("잘못된 점수입니다.");
        }
    </script>
</body>
</html>
